<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/medical.css">

</head>
<body>
    <div class="box-parent-login">
        <div class="well bg-white box-login">
            <h1 class="ls-login-logo">Sp medical</h1>
            <form role="form">
                <fieldset>
     
                    <div class="form-group ls-login-user">
                        <label for="userLogin">Email</label>
                        <input class="form-control ls-login-bg-user input-lg" id="userLogin" type="text" aria-label="Email" placeholder="Email">
                    </div>
     
                    <div class="form-group ls-login-password">
                        <label for="userPassword">Senha</label>
                        <input class="form-control ls-login-bg-password input-lg" id="userPassword" type="password" aria-label="Senha" placeholder="Senha">
                    </div>
     
                    <a href="#" class="ls-login-forgot">Esqueci minha senha</a>
     
                    <input type="submit" value="Entrar" class="btn btn-primary btn-lg btn-block">
                    
     
                </fieldset>
            </form>
        </div>
    </div>
    
</body>
</html>
